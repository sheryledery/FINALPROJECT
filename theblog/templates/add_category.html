{% extends 'base.html' %}
     
{% block title %} Create a new category ! {% endblock %}

{% block content %}

<head>
    <style>
        body {
            background-color: rgb(215, 232, 247)
        }
        h1 {
            color:rgb(44, 84, 117);
            font-family:Bookman, URW Bookman L, serif ;
            }
        p {
            color:rgb(7, 20, 63);
            }
      </style>
</head>
<div style="text-transform: uppercase;"><center><h1>Add Category</h1></center></div><hr><br><br>

{% if user.is_authenticated %}
<div class="form-group">
    <form method="POST">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Add</button>
</div>
{% else %}
<p><b>Register <a href="{% url 'register' %}">here </a>to add a category !<br>
Already have an account ? Log In <a  href="{% url 'login' %}"> here </a></b></p>

{% endif %}
{% endblock %}
