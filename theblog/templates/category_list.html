{% extends 'base.html' %}
     
{% block title %} Blog Categories {% endblock %}
{% block content %}
<head>
    <style>
        body {
            background-color: rgb(215, 232, 247)
        }
        h1 {
            color:rgb(44, 84, 117);
            font-family:Bookman, URW Bookman L, serif ;
            }
        p {
            color:rgb(7, 20, 63);
            }
      </style>
</head>
<div style="text-transform: uppercase;"><center><h1>Categories</h1></center></div><hr><br><br>

    {% for item in cat_menu_list %}
    <h4> <a class="dropdown-item" 
        href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
    {% endfor %}  

{% endblock %}
